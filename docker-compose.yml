version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v3.7.3
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - monitoring-net

  grafana:
    image: grafana/grafana-oss:12.2.0-17142428006
    container_name: grafana
    ports:
      - "4000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - monitoring-net

  mysqld-exporter:
    image: prom/mysqld-exporter:v0.18.0
    container_name: mysqld-exporter
    ports:
      - "9104:9104"
    command:
      - "--mysqld.username=exporter:exporter1234"
      - "--mysqld.address=host.docker.internal:13306"
    networks:
      - monitoring-net

networks:
  monitoring-net:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data: